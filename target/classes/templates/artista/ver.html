<div class="container my-auto p-3" th:fragment="contenido">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header h3" th:text="${artista.nombre}"></div>
                <div class="card-body">
                    <p>
                        <span class="fw-bold">Descripción:</span>
                        <span th:text="${artista.descripcion}"></span>
                    </p>
                    <p>
                        <span class="fw-bold">Fecha de presentacion:</span>
                        <span th:text="${artista.fechaPresentacion}"></span>
                    </p>
                    <!--<p>
                        <span class="fw-bold">Fecha de finalización:</span>
                        <span th:text="${fiesta.fechaFin}"></span>
                    </p>-->
                    <p>
                        <span class="fw-bold">Hora de presentacion:</span>
                        <span th:text="${artista.horaPresentacion}"></span>
                    </p>
                    <p>
                        <span class="fw-bold">Enlace:</span>
                        <span th:text="${artista.enlace}"></span>
                    </p>
                    <div class="mb-3" th:if="${artista.foto != null}">
                        <img th:src="${'/images/artista/' + artista.foto}" height="200px">
                    </div>
                    <!--<p>
                        <span class="fw-bold">Predio:</span>
                        <span th:text="${fiesta.predio}"></span>
                    </p>-->
                    <div class="d-flex justify-content-center">
                        <a href="/artista" class="btn btn-secondary mx-2">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:fragment="script"></script>
